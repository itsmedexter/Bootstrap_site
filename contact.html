<div class="container-fluid bg-white clearfix">
    <nav class="navbar bg-white navbar-white my-0 py-0">
    <div class="container my-0 py-0 navbar-expand-sm">    
        <div class="myname h2 navbar-text bg-info navbar-white px-3 py-3 mb-0 font-weight-bolder text-white">Dexter Valencia</div>

    <!-- form --> 
<div class="container-fluid bg-secondary">
    <div class="container">
    <div class="row">
    <div class="col-12">
        <div class="container bg-white my-4 py-2 clearfix">
        <div class="h3 text-info weight-bold">Contact</div>
            <hr>
        <fieldset class="form-group">
            <div class="form-group>
                <label for="yourname">Name</label><br>
                <input class="form-control" type="text" id="yourname" placeholder="John Doe"> 
            </div>
            <br>
            <div class="form-group">
                <label for="email">Email</label>
                <br>
                <input class="form-control" type="text" id="email" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <br>
                <textarea class="form-control" type="text" id="message" rows="6"></textarea>
            </div>
            <button class="bg-info text-white" type="submit">Submit</button>
            </fieldset>
            
        </div>
        </div><!-- contact -->
    </div><!--row-->
</div><!--col-->
</div>
</div><!--form-->

<div class="sticky-bottom bg-info border border-top border-color-white">

</div>
